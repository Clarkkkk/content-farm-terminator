<!DOCTYPE html>
<html dir="__MSG_@@bidi_dir__">
<head>
<meta charset="UTF-8">
<link rel="shortcut icon" href="img/content-farm-marker_48.png">
<link rel="stylesheet" href="options.css">
<script src="utils.js"></script>
<script src="options.js"></script>
<title>__MSG_appName__</title>
</head>
<body>
<div class="content">
  <div class="header"><img src="img/content-farm-marker.svg"><h1 id="appNameLabel">__MSG_appName__</h1></div>
  <div class="subheader"><h1 id="appDescLabel">__MSG_appDesc__</h1></div>

  <div class="options">
    <div id="systemBlacklist" class="field">
      <div class="fieldLabel">
        <h2 id="systemBlacklistLabel">__MSG_systemBlacklist__</h2>
        <span id="systemBlacklistDescLabel">__MSG_systemBlacklistDesc__</span>
      </div>
      <div class="fieldset">
        <textarea readonly></textarea>
      </div>
    </div>

    <div id="webBlacklist" class="field">
      <div class="fieldLabel">
        <h2 id="webBlacklistLabel">__MSG_webBlacklist__</h2>
        <span id="webBlacklistDescLabel">__MSG_webBlacklistDesc__</span>
      </div>
      <div class="fieldset">
        <textarea></textarea>
      </div>
    </div>

    <div id="userBlacklist" class="field">
      <div class="fieldLabel">
        <h2 id="userBlacklistLabel">__MSG_userBlacklist__</h2>
        <span id="userBlacklistDescLabel">__MSG_userBlacklistDesc__</span>
      </div>
      <div class="fieldset">
        <textarea></textarea>
      </div>
    </div>

    <div id="userWhitelist" class="field">
      <div class="fieldLabel">
        <h2 id="userWhitelistLabel">__MSG_userWhitelist__</h2>
        <span id="userWhitelistDescLabel">__MSG_userWhitelistDesc__</span>
      </div>
      <div class="fieldset">
        <textarea></textarea>
      </div>
    </div>

    <div id="blankField" class="field">
      <h2></h2>

      <div class="fieldset">
        <a id="submitButton" class="submit" href="#">__MSG_save__</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
